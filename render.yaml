services:
  - type: web
    plan: free
    name: MusicBot
    env: python
    buildCommand: pip3 install -r requirements.txt
    startCommand: python3 server.py
    repo: https://github.com/MyLoveMoon/DMusicRender
    branch: main
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        sync: true
      - key: API_ID
        sync: true
      - key: API_HASH
        sync: true
      - key: OWNER_ID
        sync: true
      - key: MONGO_DB_URI
        sync: true
      - key: LOG_GROUP_ID
        sync: false
      - key: START_IMG_URL
        sync: false
      - key: UPSTREAM_REPO
        sync: false
      - key: STRING_SESSION
        sync: false

        
